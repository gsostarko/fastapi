<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>All <datagrid></datagrid></title>
  </head>
  <body>
    <h1>All data</h1>
    <table class="table">
        <tr>
            <th>#id</th>
            <th>Date</th>
            <th>Time</th>
            <th>Temperature [Â°C]</th>
            <th>Humidity [%]</th>
            <th>SoC [%]</th>
        </tr>
        {% for all_data in data %}
        <tr>
          <td>{{all_data.id}}</td>
          <td>{{all_data.timestamp}}</td>
          <td>{{all_data.time}}</td>
          <td>{{all_data.temperature}}</td>
          <td>{{all_data.humidity}}</td>
          <td>{{all_data.soc}}</td>

          </td>
        </tr>
        {% endfor %}
    </table>
    
    
          
            
        
  </body>
</html>
