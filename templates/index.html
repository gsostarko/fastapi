<!DOCTYPE html>
<html>
<head>
    <title>Flask PostgreSQL App</title>
</head>
<body>
    <h1>Input Data</h1>
    <form method="POST">
        <input type="text" name="user_input" required>
        <input type="submit" value="Save">
    </form>

    <h2>Saved Data</h2>
    <ul>
        {% for data in user_data %}
            <li>{{ data }}</li>
        {% endfor %}
    </ul>
</body>
</html>
